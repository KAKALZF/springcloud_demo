spring:
  application:
    name: platform-hub
eureka:
  instance:
    non-secure-port: ${server.port}
    service-url:
      defaultZone: http://${eureka.host:127.0.0.1}:${eureka.port:9700}/eureka/
zuul:
  routes:
    orderRouter:
      path: /order-service/**
      serviceId: order-service
