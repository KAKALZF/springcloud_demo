server:
  port: 9703
spring:
  application:
    name: platform-hub
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: CONFIG
  zipkin:
    base-url: http://127.0.0.1:9411
  sleuth:
    sampler:
      probability: 1
eureka:
  instance:
    non-secure-port: ${server.port}
  client:
    service-url:
      defaultZone: http://127.0.0.1:9700/eureka/,http://127.0.0.1:8761/eureka/
zuul:
  ignored-services: '*'
  routes:
    orderRouter:
      path: /order-service/**
      serviceId: order-service
logging:
  level:
    com.netflix: debug

