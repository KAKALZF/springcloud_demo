server:
  port: 9702
spring:
  application:
    name: order-service
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: CONFIG
eureka:
  instance:
    non-secure-port: ${server.port}
  client:
    service-url:
      defaultZone: http://127.0.0.1:9700/eureka/,http://127.0.0.1:8761/eureka/