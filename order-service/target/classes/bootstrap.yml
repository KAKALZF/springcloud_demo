spring:
  application:
    name: order-service
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: CONFIG
eureka:
  instance:
    non-secure-port: ${server.port:9073}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:9070}/eureka/